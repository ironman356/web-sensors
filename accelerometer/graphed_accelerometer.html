<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="https://github.com/ironman356">
  <meta name="robots" content="noindex, nofollow, noimageindex" />
  <title>Graph Accelerometer</title>
  <style>
    /* css currently focused on portrait orientaiton for a phone */
    button {
        font-size: 200%;
    }
    .value-display {
        display: flex;
        width: 100%;
        justify-content: space-between;           
    }
    .value-display label {
        flex: 1;
        text-align: left;
    }
</style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
</head>
<body>
  <nav><a href="../web_sensors.html"><button>Directory</button></a></nav>
  <h2>Graph Accelerometer</h2>
  
  <div>
    <label for="movingAvgWindow">Moving Average Window Size:</label>
    <input type="number" id="movingAvgWindow" value="10" min="1" inputmode="decimal">
    <br />
    <label for="exponentialSmoothing">Exponential smoothing:</label>
    <input type="number" id="exponentialSmoothing" value="0.1" min="0" inputmode="decimal">
    <br />
    <label for="regressionWindow">Local Regression Window Size:</label>
    <input type="number" id="regressionWindow" value="30" min="1" inputmode="decimal">
    <br />
    <label for="lineLabels">Line Labels: </label>
    <input type="checkbox" id="lineLabels" checked>
    <br />

  </div>
  
  <canvas id="rawGraph"></canvas>
  <canvas id="movingAvgGraph"></canvas>
  <canvas id="exponentialGraph"></canvas>
  <canvas id="regressionGraph"></canvas>
  
  <div id="status">Waiting</div>
  <button id="pairButton">Pair</button>
  
  <script src="graphed_accelerometer.js"></script>
</body>
</html>
