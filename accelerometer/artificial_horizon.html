    <title>Artificial Horizon</title>
    <link rel="stylesheet" href="artificial_horizon.css">
    <!--
        An artificial horizon / attitude indicator is the ball in planes cockpits insrument cluster
        it shows the planes angle relative to the world origionally using a gyroscope to do so
        it does not neccesarily represent travel direction
    -->
</head>
<body>
    <nav><a href="../web_sensors.html">Directory</a></nav>


    <div class="container">

        <canvas id="attitudeIndicator">
            Canvas element showing attitude indicator - this is alt text
        </canvas>
    </div>

    <div class="difReadout">
        <label for="pitch">Pitch: </label><span id="pitch">------</span>
        <label for="roll">Roll: </label><span id="roll">--</span>
    </div>

    <button id="pairButton">Pair</button>

    <script src="artificial_horizon.js"></script>
</body>
