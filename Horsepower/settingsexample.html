<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    #menu {
      position: relative;
      display: inline-block;
    }

    #menuButton {
      padding: 10px 20px;
      cursor: pointer;
    }

    #settingsMenu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #eee;
      border: 1px solid #ccc;
      padding: 10px;
      z-index: 10;
    }

    #settingsMenu.show {
      display: block;
    }

    .menu-item {
      margin: 5px 0;
      cursor: pointer;
    }

    .menu-item:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <div id="menu">
    <button id="menuButton">⚙️ Menu</button>
    <div id="settingsMenu">
      <div class="menu-item">Setting 1</div>
      <div class="menu-item">Setting 2</div>
      <div class="menu-item">Setting 3</div>
    </div>
  </div>

  <script>
    const button = document.getElementById('menuButton');
    const menu = document.getElementById('settingsMenu');

    button.addEventListener('click', () => {
      menu.classList.toggle('show');
    });
  </script>
</body>
</html>
