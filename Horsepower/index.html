<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="https://github.com/ironman356">
    <title>Horsepower</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

</head>
<body>
    <h3>debug: V1.2</h3>
    <nav><a href="../web_sensors.html"><button>Directory</button></a></nav>
    <h2>WIP</h2>

    <label for="calcSpeed">Calc: </label><span id="calcSpeed"></span>
    <br />
    <label for="gpsSpeed">GPS: </label><span id="gpsSpeed"></span>
    <br />
    <h3><label for="calcGPSdif">Dif: </label><span id="calcGPSdif"></span></h3>
    <br />
    <br />
    <label for="gpsHeading">Heading: </label><span id="gpsHeading"></span>
    <br />
    <label for="gyroAlpha">Alpha: </label><span id="gyroAlpha"></span>
    <br />
    <h3><label for="headingAlphaDif">Dif: </label><span id="headingAlphaDif"></span></h3>
    <br />
    <canvas id="tractionCircle" hidden></canvas>
    <canvas id="debugGraphRotationRate" class="chart"></canvas>
    <canvas id="debugGraphGyroHeading" class="chart"></canvas>
    <canvas id="debugGraphAcceleration" class="chart"></canvas>
    <canvas id="debugGraphSpeed" class="chart"></canvas>
    <video id="debugCamera" width="320" height="240" autoplay muted playsinline></video>
    <br />
    <button id="pairButton">Pair</button>
    <p id="GPStemp"></p>
    <p id="ACCtemp"></p>
    <p id="GYROtemp"></p>

    <script type="module" src="js/main.js"></script>
</body>
</html>
